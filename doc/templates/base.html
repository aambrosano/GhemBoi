<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #opcodes-table,
            #opcodes-table tr,
            #opcodes-table td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            #opcodes-table td {
                font-family: monospace;
                width: 80px;
                height: 60px;
                text-align: center;
            }

            #opcodes-list li {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
            </div>
            <div id="body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
